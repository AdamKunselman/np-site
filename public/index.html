<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parkdata.io</title>

  <link rel="icon" href="/img/favicon.png" type="image/png">

  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/-search.css">
  <link rel="stylesheet" href="/styles/index.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div clas="all">
    <main>
      <div class="index-container">
        <div class="index-content"><div class="site-name-icon">
          <img class="index-icon" src="img/icon.png">
          <span class="site-name"><span class="yellow">parkdata</span>.io</span>
        </div>
          <p class="site-tagline">
                A simple way to browse all <span class="yellow">398 parks</span> in the <span class="yellow">U.S. National Park System.</span><br>
                <span class="yellow">Visualize visitor data</span> to get a feel for when the park is busiest.<br>
                Plan your next outdoor adventure with confidence, and  <span class="yellow">beat the crowds.</span>
          </p>

          <p class="cta">Search by <span class="yellow">Park Name</span></p>

          <div class="search-wrap">
            <input id="search" class="search-input" type="text" placeholder="Search parksâ€¦" 
                  role="combobox" aria-autocomplete="list" aria-expanded="false" 
                  aria-controls="suggestions" aria-activedescendant="" autocomplete="off">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div id="suggestions" class="suggestions" role="listbox" aria-hidden="true"></div>
          </div>

          <p class="cta">Browse by <span class="yellow">Category</span></p>
          <div class="category-btns">
            <button class="category-btn" data-category="types">Park Type</button>
            <button class="category-btn" data-category="regions">Region</button>
            <button class="category-btn" data-category="states">State</button>
          </div>
        </div>
      </div>
    </main>
    <div class="footer"></div>
  </div>

  

  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/-search.js"></script>
</body>
</html>
